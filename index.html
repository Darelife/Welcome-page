<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      #countdown {
        font-size: 24px;
        margin-bottom: 30px;
      }
      ul {
        list-style-type: none;
        padding: 0;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      li {
        display: inline-block;
        margin-right: 10px;
      }
      .logo {
        width: 30px;
        height: 30px;
      }
      #meta-logo {
        width: 50px;
        height: 30px;
      }
    </style>
    <script>
      // Set the date and time for the countdown
      var countdownDate = new Date("2024-03-31T00:00:00").getTime();

      // Update the countdown every second
      var countdown = setInterval(function () {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countdownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is finished, display a message
        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById("countdown").innerHTML = "Website is live!";
        }
      }, 1000);

      // Smooth scroll animation to the bottom of the page
      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      }
      scrollToBottom();
    </script>
  </head>
  <body>
    <h1>Coming Soon</h1>
    <p>We're working on something awesome. Stay tuned!</p>
    <div id="countdown"></div>
    <ul>
      <li>
        <img
          id="meta-logo"
          src="https://1000logos.net/wp-content/uploads/2021/10/logo-Meta.png"
          alt="Meta-logo"
          class="logo"
        />
      </li>
      <li>
        <img
          src="https://dhepune.gov.in/wp-content/uploads/2024/02/twitter.png"
          alt="X/twitter-logo"
          class="logo"
        />
      </li>
      <li>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
          alt="Instagram"
          class="logo"
        />
      </li>
    </ul>
  </body>
</html>
